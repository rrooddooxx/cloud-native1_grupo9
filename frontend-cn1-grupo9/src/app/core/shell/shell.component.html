<!-- Header Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top navbar-modern">
  <div class="container-fluid container-modern">
    <!-- Brand -->
    <a class="navbar-brand text-brand" routerLink="/home">
      <span class="text-gradient">ECommerce</span>
    </a>

    <!-- Mobile Menu Toggle -->
    <button 
      class="navbar-toggler border-0" 
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" [class.show]="isMenuOpen">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a 
            class="nav-link" 
            routerLink="/home" 
            routerLinkActive="active"
            (click)="closeMenu()">
            Inicio
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a 
            class="nav-link" 
            routerLink="/user" 
            routerLinkActive="active"
            (click)="closeMenu()">
            Mi Zona
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a 
            class="nav-link" 
            routerLink="/promotions" 
            routerLinkActive="active"
            (click)="closeMenu()">
            Promociones
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a 
            class="nav-link" 
            routerLink="/inventory" 
            routerLinkActive="active"
            (click)="closeMenu()">
            Inventario
          </a>
        </li>
      </ul>

      <!-- User Actions -->
      <div class="d-flex align-items-center gap-3">
        <!-- Dynamic Login/Logout Button -->
        <ng-container *ngIf="!isAuthenticated">
          <button 
            class="btn btn-outline-custom d-none d-lg-block"
            (click)="login()">
            Iniciar Sesión
          </button>
          <a 
            class="nav-link d-lg-none"
            (click)="login()">
            Iniciar Sesión
          </a>
        </ng-container>
        
        <!-- Logout Button when authenticated -->
        <ng-container *ngIf="isAuthenticated">
          <button 
            class="btn btn-outline-danger"
            (click)="logout()">
            Cerrar Sesión
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-grow-1">
  <router-outlet></router-outlet>
</main>

<!-- Mobile Menu Overlay -->
<div 
  class="mobile-overlay d-lg-none" 
  [class.show]="isMenuOpen"
  (click)="closeMenu()">
</div>
