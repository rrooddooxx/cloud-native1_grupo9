<!-- Header Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top navbar-modern">
  <div class="container-fluid container-modern">
    <!-- Brand -->
    <a class="navbar-brand text-brand" routerLink="/home">
      <span class="text-gradient">ECommerce</span>
    </a>

    <!-- Mobile Menu Toggle -->
    <button 
      class="navbar-toggler border-0" 
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" [class.show]="isMenuOpen">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a 
            class="nav-link" 
            routerLink="/home" 
            routerLinkActive="active"
            (click)="closeMenu()">
            Inicio
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a 
            class="nav-link" 
            routerLink="/user" 
            routerLinkActive="active"
            (click)="closeMenu()">
            Mi Zona
          </a>
        </li>
      </ul>

      <!-- User Actions -->
      <div class="d-flex align-items-center gap-3">
        <!-- Not Authenticated -->
        <ng-container *ngIf="!isAuthenticated">
          <button 
            class="btn btn-outline-custom d-none d-lg-block"
            (click)="login()">
            Iniciar Sesión
          </button>
          <a 
            class="nav-link d-lg-none"
            (click)="login()">
            Iniciar Sesión
          </a>
        </ng-container>

        <!-- Authenticated -->
        <ng-container *ngIf="isAuthenticated">
          <!-- User Dropdown -->
          <div class="dropdown">
            <button 
              class="btn btn-link dropdown-toggle d-flex align-items-center gap-2 text-decoration-none border-0 bg-transparent"
              type="button"
              data-bs-toggle="dropdown">
              <img 
                [src]="currentUser.avatar" 
                [alt]="currentUser.name"
                class="rounded-circle"
                width="32" 
                height="32">
              <span class="d-none d-lg-inline text-primary">{{ currentUser.name }}</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" routerLink="/user/profile">
                  <i class="bi bi-person me-2"></i>Mi Perfil
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/user/products">
                  <i class="bi bi-box me-2"></i>Mis Productos
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/user/purchases">
                  <i class="bi bi-bag me-2"></i>Mis Compras
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <button class="dropdown-item text-danger" (click)="logout()">
                  <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                </button>
              </li>
            </ul>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-grow-1">
  <router-outlet></router-outlet>
</main>

<!-- Mobile Menu Overlay -->
<div 
  class="mobile-overlay d-lg-none" 
  [class.show]="isMenuOpen"
  (click)="closeMenu()">
</div>
